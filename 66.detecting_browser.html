<script>

    var ba = ["Crome", "Firefox", "Safari", "Opera", "MISIE", "Trident", "Edge"];       //Section 66.2: User Agent Detection
    var b, ua = navigator.userAgent;
    for (var i = 0; i < ba.length; i++) {
        if (ua.indexOf(ba[i]) > -1){
            b = ba[i];
            break;
        }
        
    }
    if(b == "MISIE" || b == "Trident" || b == "Edge"){          //Section 66.3: Library Method      //Section 66.1: Feature Detection Method
        b == "Internet Explorer"
    }

    alert("You are using " + b + " Browser")
</script>
